<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-8 offset-2">
                <div class="card shadow mt-5">
                    <div class="card-header h2 text-bg-success">
                        Book Generator</div>
                    <div class="card-body">
                        <div class="form-group ">
                            <label for="name" class="form-label">Enter Book Name</label>
                            <input type="text" name="name" id="name" class="form-control"
                                placeholder="Enter your book name here">
                        </div>
                        <div class="form-group mt-3">
                            <label for="authorname" class="form-label">Enter Book Author Name</label>
                            <input type="text" name="authorname" id="authorname" class="form-control"
                                placeholder="Enter your book author name here">
                        </div>
                        <div class="form-group mt-3">
                            <label for="symbol" class="form-label">Select Symbol</label>
                            <Select class="form-select" id="symbol">
                                <option value="0" selected>Select</option>
                                <option value="1">Star</option>
                                <option value="2">Circle</option>
                                <option value="3">Sqaure</option>
                                <option value="4">Triangle</option>
                            </Select>
                        </div>
                        <div class="form-group mt-3">
                            <label for="color" class="form-label">Choose Book Color</label>
                            <input type="color" id="color" class="form-control">
                        </div>
                        <div class="text-end mt-3">
                            <input onclick="generateBook();" type="submit" value="Generate" class="btn btn-success" name="" id="">
                            <input onclick="clearForm()" type="reset" value="Clear all" class="btn btn-danger" name="" id="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row my-5" id="output">
            <!-- <img src="image/favorite.png" height="75px" alt="icon">
                <img src="image/record.png" height="75px" alt="icon">
                <img src="image/square.png" height="75px" alt="icon">
                <img src="image/triangle.png" height="75px" alt="icon"> -->
        </div>
    </div>
</body>
<script>
    function generateBook() {
        var name = document.getElementById("name").value;
        var authorname = document.getElementById("authorname").value;
        var color = document.getElementById("color").value;
        var symbol = document.getElementById("symbol").value;
        var card = '';
        card += `<div class="col-3 mt-3">
                <div class="card shadow" style="background-color: ${color};">
                    <div class="card-header h3">
                        ${name}
                    </div>
                    <div class="card-body">
                        <h4>${authorname}</h4>
                   </div>
                </div>
            </div>`

        document.getElementById("output").innerHTML += card;
    }

    function clearForm() {
            console.log("Clear form check ");
            let confirmation = confirm("Are you sure ! Do you really want to clear form ");
            if (confirmation) {
                //clear
                document.getElementById("name").value = '';
                document.getElementById("authorname").value = '';
                document.getElementById("color").value = '';
                document.getElementById("symbol").value = '';
            }
        }

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</html>
