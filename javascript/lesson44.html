<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6 offset-3">
                <div class="card mt-5 shadow">
                    <div class="card-header h2 text-bg-success">
                        Login Form
                    </div>
                    <div class="my-2" id="loginmsg">
                        
                    </div>
                    <div id="errormsg">
                        
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="email" class="form-label">Enter your email</label>
                            <input type="text" name="email" id="email" class="form-control"
                                placeholder="Enter your email" required>
                        </div>
                        <div class="form-group mt-3">
                            <label for="password" class="form-label">Enter your password</label>
                            <input type="password" name="password" id="password" class="form-control"
                                placeholder="Enter your password" required>
                        </div>
                        <div class="text-center mt-3">
                            <button onclick="StudentLogin()" type="button" class="btn btn-success">Student
                                Login</button>
                            <button onclick="TeacherLogin()" type="button" class="btn btn-primary">Teacher Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function StudentLogin() {
            console.log("Student Login successfully...");

            var email = document.getElementById("email").value;
            var password = parseInt(document.getElementById("password").value);
            console.log("email");
            console.log("password");

            var alert = ` `;
            if (email == 'student@gmail.com') {
                console.log("correct email");

                var border = document.getElementById("email")
                border.classList.add('border');
                border.classList.remove('border-dark-subtle');
            }
            else
            {
                console.log("incorrect email");

                var border = document.getElementById("email")
                border.classList.add('border');
                border.classList.remove('border-dark-subtle');
                border.classList.add('border-danger');
            }
            if (password == 123123) {
                console.log("correct password");

                var border = document.getElementById("password")
                border.classList.add('border');
                border.classList.remove('border-dark-subtle');
            }
            else
            {
                console.log("incorrect password");

                var border = document.getElementById("password")
                border.classList.add('border');
                border.classList.remove('border-dark-subtle');
                border.classList.add('border-danger');
            }
            if(email == 'student@gmail.com' && password == 123123)
            {
                document.getElementById("errormsg").innerHTML = '';
                alert = `<div class="alert alert-success alert-dismissible fade show" role="alert"> <img
                                src="../images/verified.gif" height="20px" alt="icon">
                            <strong>Student Login Successfully.</strong> Welcome to Login Form.
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div> `
                document.getElementById("loginmsg").innerHTML = alert;        
            }
            else
            {
                document.getElementById("loginmsg").innerHTML = '';
                alert = `<div class="alert alert-danger alert-dismissible fade show" role="alert"> <img
                                src="../images/cancel.png" height="20px" alt="icon">
                            <strong>Error!</strong> Incorrect email or password. Please try again.
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>`
                document.getElementById("errormsg").innerHTML = alert;  
            }
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

</body>
</html>
