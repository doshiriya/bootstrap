<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-8 offset-2">
                <div class="card mt-5 shadow">
                    <div class="card-header h2 text-bg-success">
                        Table generator
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="" class="form-label">Enter number to generate Table</label>
                            <input type="number" name="number" id="number" class="form-control"
                                placeholder="Enter number to generate table ">
                        </div>
                        <div class="text-end mt-3">
                            <button onclick="generateTable();" class="btn btn-success">Generate</button>
                            <button onclick="clearAll();" class="btn btn-danger">Clear All</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-8 offset-2">
                <div class="card mt-3 shadow">
                    <div class="card-header h2 text-bg-success ">
                        Table
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered table-hover table-striped" id="data">

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function generateTable() {
            console.log("Table check..")
            var number = document.getElementById("number").value;
            console.log("number " + number);
            var number2 = 1;
            var answer = 0;
            var temp = '';
            for (number2 = 1; number2 <= 10; number2++) {
                answer = number * number2;
                temp += `<tr><td>${number} X ${number2} = ${answer}</td></tr>`;
            }
            console.log(temp);
            document.getElementById("data").innerHTML = temp;
        }
        function clearAll() {
            document.getElementById("number").value = '';
            document.getElementById("data").innerHTML = '';
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
