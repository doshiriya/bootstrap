<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">
        Example of Input tag
    </h1>
    <hr>
    <form action="" method="post">
        <table width="50%" border="2" align="center" cellpadding="5">
            <tr>
                <td colspan="2" align="center">
                    <h2>Change Password</h2>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="old_password">
                        Enter your old password
                    </label>
                </td>
                <td>
                    <input type="old password" name="old_password" id="old_password" required placeholder="old password Goes here">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="new_password">
                        Enter your New password
                    </label>
                </td>
                <td>
                    <input type="old password" name="new_password" id="new_password" required placeholder="New password Goes here">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="con_password">
                        Enter your New password again
                    </label>
                </td>
                <td>
                    <input type="password" name="confirm_password" id="con_password" required placeholder="Re-enter new password">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" name="btn_submit" value="change password">
                    <input type="reset" name="clear_all" value="clear all">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
